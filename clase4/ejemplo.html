<html lang="en">

<body>
    <h1>Registro de personas</h1>
    <form action="">
        <div class="form-row">
            <div class="form-group col-6">
                <label for="">Nombre</label>
                <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group col-6">
                <label for="">Apellido</label>
                <input type="text" class="form-control" name="" id="txtApellido" placeholder="Ingrese su apellido">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-6">
                <label for="">Sexo</label>
                <div>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" name="sexo" id="">
                        <label class="form-check-label">Maculino</label>
                        

                    </div>

                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" name="sexo" id="">
                        <label class="form-check-label">Femenino</label>
                        

                    </div>

                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" name="sexo" id="">
                        <label class="form-check-label">Otros</label>
                        

                    </div>
                    
                </div>

                <input type="datetime" name="" id="">

            </div>
        
            <div class="form-group col-6">
                <label for="">Deporte</label>
                <select name=""class="form-control" id="deportes">
                    <option value="tenis">Tenis</option>
                    <option value="futbol">Futbol</option>
                    <option value="rugby">Rugby</option>
                    <option value="padel">Padel</option>
                </select>
            </div>
        </div>

        
            <div class="form-group">
                <label for="">Descricion</label>
                <textarea name=""  class="form-control" id="txtDescripcion" cols="00" rows="10"></textarea>
            </div>

            <button type="button" onclick="guardar()" class="btn btn-success">Guardar</button>
            <button type="button" onclick="validarformularios()" class="btn btn-primary">Validar</button>
        
    </form>
