<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>login</title>
</head>
<body style="background: url(https://humanidades.com/wp-content/uploads/2018/11/montan%CC%83as-e1543190126108.jpg); background-repeat: no-repeat; background-size: cover; height: 100vh; display: flex;">

    <div class="container">
        <div class="row justify-content-center mt-5 mr-1">
            <div class="col-md-4">
                <form id="formulariologin" >
                    <h3 class="display-3">Login</h3>
        
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
        
                    <div class="from-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control">
        
                    </div>
        
                    <div class="form-group">
                        <label for="chkMantener">
                            <input type="checkbox" name="chkMantener" id="chkMantener">Mantenerse Sesion
                        </label>
                    </div>
        
                    <input type="submit"  id="submit" value="Cargar" class="btn btn-primary">
        
                </form>

            </div>
        </div>
    </div>
    
    
    <!--boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- jqueryvalidator -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>


    <script>
        function Redirigir (){
            window.location.replace("./redirect1.html")
        }
        $.validator.setDefaults({
            submitHandler: function(){
                alert("inicio sesion")
                Redirigir()
            }
        })
        $.validator.addMethod('ingresarContraseña', function(value,param){
            return value === '1234'
        })
        $(document).ready(function(){
            $("#formulariologin").validate({
                rules:{
                    email:{
                        required:true,
                        email:true,
                    },
                    password:{
                        required:true,
                        minlength:4,
                        ingresarContraseña:true,
                    },

                },
                messages:{
                    email:{
                        required:'El email es requerido',
                        email:'ingrese un email valido',
                    },
                    password:{
                        required:'la contraseña es requrida',
                        minlength:'ingrese minimo 4 digitos',
                        ingresarContraseña:'contraseña incorrecta'
                    },
                },
                errorClass: 'text-danger',
                errorElement:'label',

            })
        })
    </script>
</body>
</html>
