<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>formulario</h3>
        <form id="formulario">

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control">
                
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control">
                
            </div>
            <div class="form-group">
                <label for="confirmarpassword">Password</label>
                <input type="password" id="confirmarpassword" name="confirmarpassword" class="form-control">
                
            </div>

            <div class="form-group">
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" id="comentarios" cols="40" rows="10" class="form-control"></textarea>

            </div>

            <div class="form-group">
                <label for="chkAceptar">
                    <input type="checkbox"  name="chkAceptar" id="chkAceptar" value="acepto">
                    Acepto los terminos y condiciones
                </label>
                
                
            </div>
            <input type="submit" class="btn btn-primary" value="Cargar">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- jqueryvalidator -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>

    <script>
        $.validator.setDefaults({
            submitHandler: function(){
                alert('paso todo correctamente')
            }
        })
        $.validator.addMethod('noEmpezarConGuion', function(value,element,param){
            if(value.startswith(param)){
                return false
            }else{
                return true
            }
        })
        $(document).ready(function(){
            $('#formulario').validate({
                rules:{
                    nombre:{
                        required:true,
                        minlengyh:4,
                        noEmpezarConGuion:'_'
                    },
                    email:{
                        required:true,
                        email:true
                    },
                    password:{
                        required:true,
                        minlength:8
                    },
                    confirmarpassword:{
                        required:true,
                        minlength:8,
                        equalTo:'#password'
                    },
                    comentarios:{
                        required:true
                    },
                    chkAceptar:{
                        required:true
                    }
                },
                messages:{
                    nombre:{
                        required:'porfavor ingrese un nombre',
                        minlength:'debe tener almenos 4 caracteres'
                    },
                    email:{
                        required:'el email es requerido',
                        email:'introduzca un email valido'
                    },
                    password:{
                        required:'la contrase単a es reqieroda',
                        minlength:'la contrase単a debe tener al menos 8 caracteres'
                    },
                    confirmarpassword:{
                        required:'la confirmacion es requerida ',
                        minlength:'la contrase単a debe tener al menos 8 caracteres',
                        equalTo:'contrase単a no coincide'
                    },
                    comentarios:{
                        required:'los comentarios son requeridos'
                    },
                    chkAceptar:{
                        required:'Por favor acepte los terminos y condiciones'
                    }
                },
                errorClass: 'text-primary',
                errorElement: 'label',
                

            })
        })
    </script>

</body>
</html>
