<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
</head>
<body>
    <div class="container">
        <form id="formulario">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control">

            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control">
                
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control">
                
            </div>
            <div class="form-group">
                <label for="cpassword">Confirmar Password</label>
                <input type="password" name="cpassword" id="cpassword" class="form-control">
                
            </div>
            <div class="form-group">
                <label for="comentario">Comentarios</label>
                <textarea name="comentario" id="comentario" cols="40" rows="10" class="form-control"></textarea>
                
            </div>

            <div class="form-group">
                <label for="nombre">
                    <input type="checkbox" name="chk" id="chk">Acepto los terminos
                </label>
                
                
            </div>
            <input type="submit" name="cargar" id="cargar" value="cargar" class="btn btn-primary">
        </form>
    </div>
    <script>
         function Redirigir(){
            window.location.replace("./redirect2.html")
            
        }
    </script>
 








    


    <!--boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- jqueryvalidator -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>



    <script>
        $.validator.setDefaults({
            submitHandler: function(){
                alert('paso todo correctamente')
                Redirigir()
                
            }
        })
        $.validator.addMethod('noEmpezarConGuion', function(value,element,param){
            if(value.startsWith(param)){
                return false
            }else{
                return true
            }
            
        })
        $.validator.addMethod('passwordCheck', function(value) {
            return value === '12345';
        })

        $(document).ready(function(){
            console.log("ready")
            $("#formulario").validate({
                rules:{
                    nombre:{
                        required:true,
                        minlength:4

                    },
                    email:{
                        required:true,
                        email:true
                    },
                    password:{
                        required:true,
                        minlength:4,
                        passwordCheck:"12345"
                    },
                    cpassword:{
                        required:true,
                        minlength:4,
                        equalTo:'#password'
                    },
                    comentario:{
                        required:true

                    },
                    chk:{
                        required:true
                    }

                },
                messages:{
                    nombre:{
                        required:'ingrese nombre',
                        minlength:'ingrese minimo 4 digitos'

                    },
                    email:{
                        required:'ingrese email',
                        email:'no es un email'
                    },
                    password:{
                        required:'ingrese una contrasenia',
                        minlength:'ingrese minimo 8 digitos',
                        passwordCheck:'La contrase√±a debe ser igual a 12345',
                    },
                    cpassword:{
                        required:'confirme la contrasenia',
                        minlength:'ingrese minimo 8 digitos',
                        equalTo:'las contrasenias no considen'
                    },
                    comentario:{
                        required:'ingrese un comentario'

                    },
                    chk:{
                        required:'acepte los terminos'
                    }
                    
                },
                errorClass:'text-primary',
                errorelement: 'label'
            })
        })
    </script>
</body>
</html>
